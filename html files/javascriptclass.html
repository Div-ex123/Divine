    <script>
       let score = JSON.parse(localStorage.getItem('score'));
        
       if (score === null) {
        score = {
        Wins: 0,
        Losses: 0,
        Ties: 0,
        }
       };
        
        let outcome = '';
        function playGame(playerMove) {
                if (playerMove === 'scissors') {
                    if (computerMove === 'rock') {
                outcome = 'You lose.';
            } else if (computerMove === 'paper') {
                outcome = 'You win.';
            }else if (computerMove === 'scissors') {
                outcome = 'Tie.';
            }
                } 
                //  paper
                else  if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        outcome = 'You win.';
                    } else if (computerMove === 'paper') {
                        outcome = 'Tie.';
                    }

                    else if (computerMove === 'scissors') {
                        outcome = 'You lose.';
                    }
                }
                                 // rock
                else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        outcome = 'Tie.';
                    } else if (computerMove === 'paper') {
                        outcome = 'You lose.';
                    }

                    else if (computerMove === 'scissors') {
                        outcome = 'You win.';
                    }

                }

                if (outcome === 'You win.') {
                    score.Wins += 1;
                }else if (outcome === 'You lose.') {
                    score.Losses += 1;
                }else if (outcome === 'Tie.') {
                    score.Ties += 1; 
                }

                localStorage.setItem('score', JSON.stringify(score));
                document.querySelector('.updateresult').innerHTML = outcome;
                document.querySelector('.updatemove').innerHTML = `You picked ${playerMove} - Computer picked ${computerMove}`;
                scoreUpgrade();

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${outcome}
            Wins: ${score.Wins}. Losses: ${score.Losses}. Ties: ${score.Ties}
            `);
        }
        
        function scoreUpgrade() {
             document.querySelector('.scoreupdate').innerHTML = `Wins: ${score.Wins}. Losses: ${score.Losses}. Ties: ${score.Ties}`;
        }
            
             let computerMove = '';
        function pickComputerMove() {
            const randomNumber = Math.random();
            

            if (randomNumber >= 0 && randomNumber <
                1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber <
                2 / 3) {
                computerMove = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber <
                1) {
                computerMove = 'scissors';
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.details');
            let price = Number(inputElement.value)

            if (price < 40) {
                price += 10;
            }
            document.querySelector('.output').innerHTML =` $${price}`;
        }



    </script>
